<!DOCTYPE html>
<html lang:de>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar-Test</title>
    <header class="Header">Bilder meines selbsts</header>
    <body>
                    <!-- Menü-Icon -->
        <img src="menu.png" alt="Menü" class="menu-icon" id="menuBtn">

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="index.html">Startseite</a>
            <a href="Bilderbuch.html">Bilderbuch</a>
            <a href="Laufbahn.html">Laufbahn</a>
        </div>
        <script>
            const menuBtn = document.getElementById("menuBtn");
            const sidebar = document.getElementById("sidebar");

            menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active");
            });
            </script>
    </body>
    </head>
    <div class="bilderbuch">
  <img src="Bilder/bild1.jpg" alt="Foto 1">
  <img src="Bilder/bild2.png" alt="Foto 2">
  <img src="Bilder/bild3.jpg" alt="Foto 3">
  <img src="Bilder/bild4.jpg" alt="Foto 4">
  <img src="Bilder/bild5.jpg" alt="Foto 5">
  <img src="Bilder/bild6.jpg" alt="Foto 6">
  <img src="Bilder/bild7.jpg" alt="Foto 7">
  <img src="Bilder/bild8.png" alt="Foto 8">
  <img src="Bilder/bild9.jpg" alt="Foto 9">
  <img src="Bilder/bild10.jpg" alt="Foto 10">
</div>
    <style>
         body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;   /* sanfter Hintergrund */
        color: #333;           /* angenehme Schriftfarbe */
        text-align: center;    /* zentriert alles */
        padding: 50px 20px;    /* Abstand nach innen */
        user-select: none;;
            }
    .menu-icon {
        position: fixed;
        top: 15px;
        left: 15px;
        width: 35px;
        height: 35px;
        cursor: pointer;
        z-index: 2000;
        filter: brightness(12) invert(0); /* weißes Icon */
        background: #6a0dad;             /* Lila Kreis dahinter */
        padding: 8px;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .sidebar {
        position: fixed;
      top: 0;
      left: -200px; /* versteckt */
      width: 200px;
      height: 100%;
      background: linear-gradient(180deg, #6a0dad, #9c27b0); /* Verlauf */
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .Header {
        display:flex;
        justify-content: center;
        align-items: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin-top: 10px;
        text-decoration: underline;
        color: #6a0dad;         /* schönes Lila */
         font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* leichter Schatten */
    }
    .bilderbuch {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
  gap: 15px;
  max-width: 1200px;
  margin: 30px auto;
  padding: 10px;
}

.bilderbuch img {
  width: 100%;
  height: 200px;
  object-fit: cover;      /* Bild wird passend zugeschnitten */
  border-radius: 10px;    /* leicht abgerundet */
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.bilderbuch img:hover {
  transform: scale(1.05); /* Zoom-Effekt beim Überfahren */
}
    </style>
